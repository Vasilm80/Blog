<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20230415/pngtree-website-blue-decorative-background-image_2343588.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgb(100, 70, 90);
             }
        #pr {
            font-size: 40px;
            margin-top: 15px;
            visibility: hidden;
        }

        #blo {
            font-size: 40px;
            margin-top: 15px;
            visibility: hidden;
        }
        #hello {
            color: black;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        #reg {
            margin-top: 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>
<div>
    <h1>
        Привет!
    </h1>

    <div id="pr">
        <a href="project/">Мои проекты</a>
        <img width="80px" height="80px" src="https://hsbi.hse.ru/upload/career/professions/2018/itproject3.jpg">
    </div>
    <div id="blo">
        <a href="blog/">Мой блог</a>
        <img width="150px" height="80px" src="https://devaka.info/wp-content/uploads/2012/04/1028.jpg">
    </div>
    <div id="reg">
        <a href="reg/">Пройти регистрацию</a>
        <img src="https://cdn-icons-png.flaticon.com/512/2620/2620132.png" width="80px" height="80px">
        <br>

        <a href="login/">Пройти аутентификацию</a>
        <img src="https://cdn-icons-png.flaticon.com/512/1791/1791961.png" width="80px" height="80px" title="Пройти аутентификацию">
    </div>
</div>
 <div id="hello">
Helloy, <br>
     Guest
</div>
<script>
    window.onload = () => {
        let data = window.location.href.split('=')[1]
        let data2 = data.split('%20')

        hello.innerHTML = data2[0]
        hello.innerHTML +='<br>'
        hello.innerText += data2[1]
        document.getElementById('pr').style.visibility = 'visible'
        document.getElementById('blo').style.visibility = 'visible'

    }
</script>
</body>
</html>
